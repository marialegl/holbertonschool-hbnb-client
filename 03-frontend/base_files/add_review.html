<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="style/styles_add_review.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <a href="index.html" class="login">login</a>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="reviews-container">
            <section class="reviews">
                <h2>Review</h2>
                    <section>
                        <form id="review-form">

                            <label for="placeId">Place:</label>
                            <input type="text" id="placeId" name="place" readonly>
                    
                            <label for="review-title">Title:</label>
                            <input type="text" id="review-title" placeholder="Review Title (optional)">
                            
                            <label for="review-text">Comment:</label>
                            <textarea id="review-text" placeholder="Write your review here"></textarea>
                            
                            <section>
                            <label class="review-text">Rating:</label>
                                <div class="star-rating" id="review-rating">
                                    <a href="#">★</a>
                                    <a href="#">★</a>
                                    <a href="#">★</a>
                                    <a href="#">★</a>
                                    <a href="#">★</a>
                                </div>
                            </section>

                            <label for="visit-date">Visit date:</label>
                            <input type="date" id="visit-date">

                            <label for="service-rating">Service rating:</label>
                            <input type="number" id="service-rating" min="1" max="5" placeholder="Service Rating">
                            
                            <label for="cleanliness-rating">Cleanliness rating:</label>
                            <input type="number" id="cleanliness-rating" min="1" max="5" placeholder="Cleanliness Rating">
                            
                            <label for="comfort-rating">Comfort rating:</label>
                            <input type="number" id="comfort-rating" min="1" max="5" placeholder="Comfort Rating">
                            
                            <label for="price-rating">Place rating:</label>
                            <input type="number" id="price-rating" min="1" max="5" placeholder="Price Rating">
                        
                        <button type="submit">Submit Review</button>       
                        </form>
                    </section>
            </section>
            
        </div>
    </main>

    <footer>
        <p>All rights reserved © 2024</p>
    </footer>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
